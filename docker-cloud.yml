api:
  image: ambethia/api
  autoredeploy: true
  environment:
    - NODE_ENV=production
    - DATABASE_URL=postgres://ambethia@db/ambethia
  links:
    - db

db:
  image: postgres
  environment:
    POSTGRES_USER: ambethia

web:
  image: ambethia/platform
  autoredeploy: true
  links:
    - api
  ports:
    - 80:80
    - 443:443
  volumes:
    - ./caddy:/root/.caddy
